{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4">Welcome, {{ user.username }}!</h2>
    <p class="lead">You have successfully logged in to your dashboard.</p>

    <p>You will be redirected to the management page shortly.</p>
    <p>If not redirected, <a href="{{ url_for('manage') }}">click here</a>.</p>

    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
  </div>
</div>

<script>
  // Redirect after 3 seconds
  setTimeout(function() {
    window.location.href = "{{ url_for('manage') }}";
  }, 3000);
</script>
{% endblock %}
