{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Update Product</h2>
    <form action="/product/edit/{{ product._id }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" min="0" id="price" name="price" class="form-control" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" required>{{ product.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="/product{{ url_for('manage_products') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
